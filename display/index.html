<!DOCTYPE html>
<html>
  <head>
    <script>
      var ws = new WebSocket("ws://127.0.0.1:9001");
      ws.addEventListener("open", (e) => {
        console.log("open");
      });
      ws.addEventListener("message", (e) => {
        console.log("message", e);
      });
      ws.addEventListener("error", (e) => {
        console.log("error");
      });
      ws.addEventListener("close", (e) => {
        console.log("close");
      });
    </script>
  </head>
  <body>
    hello
  </body>
</html>
